[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    
# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    
# Logging
log_cli = false
log_cli_level = INFO
